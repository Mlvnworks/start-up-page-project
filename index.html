<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="./Images/Frame 1Live wiith qoutes logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.css" integrity="sha512-mjovQbhb+wenF5FA5dwuaDkL8kJP939w4IzeAOdQCy38YxVE2ZqYpNeI+UOPjFLIuy4eegipy89drdVQ+64DxQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom style -->
        <link rel="stylesheet" href="./style/style.css" />
        <title>Live With Qoutes</title>
    </head>
    <body class="secondary">

        <section class="" id="main-section">
            <div class="container-fluid">
                    <h1 class="text-light fs-2">
                        Live With <span class="text-warning">Qoutes</span>
                    </h1>
                </div>
            </div>
            <div class="container mt-5 text-center">
                <div  id="qoute-wrapper" >
                    <div id="qouteContainer">
                        <p id="qoute" class=""></p>
                        <button class="btn btn-sm btn-outline-secondary text-light" id="edit-btn" data-bs-toggle="modal" data-bs-target="" >
                        <button class="btn btn-sm btn-outline-secondary text-light" id="edit-btn" data-bs-toggle="modal" data-bs-target="#edit-modal">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <div id="search-container">
                        <div class="input-group rounded">
                            <input type="text" class="form-control form-control-sm fs-5" id="search-box" placeholder="search...">
                            <input type="button" value="Search" class="btn btn-secondary" id="search-btn">
                        </div>
                        <div class="d-none bg-light text-dark" id="search-suggest">
                            <ul id="suggestion-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="p-2">
                <div class="container-fluid">
                    <div class="text-end text-light">
                        <p id="time" class="d-inline fs-1">07:00</p>
                        <p id="date" class="d-inline">02/03/22</p>
                    </div>
                </div>
            </footer>
        </section>
        <!-- modals -->
        <!-- Button trigger modal -->
        
        <!-- Modal -->
        <div class="modal fade" id="edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Customize</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Add Qoute</p>
                    <div class="container-fluid">
                        <input type="text" name="" id="new-qoute" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center">
                        <hr>
                        <p class="text-center">Or</p>
                        <hr>
                    </div>
                    <p>Add Image</p>
                    <div class="container-fluid">
                        <input type="text" name="" id="new-image" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-btn">Save</button>
                </div>
            </div>
            </div>
        </div>
        <!-- jQuery script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <!-- Scripts -->
        <script src="./js/main.js"></script>
    </body>
</html>
